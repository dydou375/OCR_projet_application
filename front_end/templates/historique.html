{% extends "base.html" %}

{% block title %}Historique - OCR Project{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Historique des documents</h1>
                <a href="/scanner" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nouveau document
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Date</th>
                                    <th>N° Document</th>
                                    <th>Client</th>
                                    <th class="text-end">Total TTC</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Les données seront injectées ici dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal pour les détails -->
<div class="modal fade" id="detailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Détails de la facture</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <!-- Le contenu sera injecté dynamiquement -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .table th {
        font-weight: 600;
    }
    
    .table tbody tr:hover {
        background-color: rgba(0,0,0,.075);
        cursor: pointer;
    }
    
    .modal-body .table {
        margin-bottom: 0;
    }
    
    .card {
        box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
    }
    
    @media (max-width: 768px) {
        .table-responsive {
            border: 0;
        }
        
        .btn-sm {
            padding: .25rem .5rem;
            font-size: .875rem;
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', path='/js/historique.js') }}"></script>
{% endblock %}
